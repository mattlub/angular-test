<!doctype html>

<html ng-app="personalityPoints">

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  
  <body>

    <h2>What's your personality?</h2>
    
    <div ng-controller="PersonalityPointsController as personalityPoints">
    
      <span>{{personalityPoints.remaining()}} points remaining:</span>
      
      <ul class="unstyled">
        <li ng-repeat="attribute in personalityPoints.attributes track by $index">
          <label class="checkbox">
            <button ng-click="personalityPoints.changePoints($index, 1)"
            		ng-disabled="personalityPoints.remaining() <= 0">+</button>
            <span>{{attribute.points}}</span>
            <button ng-click="personalityPoints.changePoints($index, -1)"
            		ng-disabled="attribute.points <= 0">-</button>
            <span>{{attribute.text}}</span>
          </label>
        </li>
      </ul>
      
      <form ng-submit="personalityPoints.addAttribute()">
        <input type="text" ng-model="personalityPoints.attributeText"  size="30"
               placeholder="add new attribute here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
    
  </body>
  
</html>
